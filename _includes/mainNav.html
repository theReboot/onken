<nav class="mainNav">
{% for item in site.data.navigation.toc %}
  <a class="{% if item.url == page.url %}active{% endif %}" href="{{ site.baseurl }}{{ item.url }}">
    <span class="mainNav__preTitle">{{ item.preTitle }}</span>
    <span class="mainNav__title">{{ item.page }}</span>
  </a>
{% endfor %}
</nav>
