<aside class="flyOut__wrap">
  <div class="button flyOutButton">
    {% if include.type != '' %}<span class="button__type">{{ include.type }}</span>{% endif %}
    <span class="button__title">{{ include.title }}</span>
  </div>
  <article class="flyOut" id="{{ include.id }}">
    <div class="flyOut__bg"></div>
    <div class="flyOut__inner">
      <div class="flyOut__inner__text">
        <div class="flyOut__close">
          <svg preserveAspectRatio="none" viewBox="0 0 52 51.88"><polygon points="51.6 6.7 45.24 0.34 26 19.57 6.76 0.34 0.4 6.7 19.64 25.94 0.4 45.17 6.76 51.54 26 32.3 45.24 51.54 51.6 45.17 32.36 25.94 51.6 6.7"/></svg>
        </div>
        {{ include.content }}
      </div>
    </div>
  </article>
</aside>
